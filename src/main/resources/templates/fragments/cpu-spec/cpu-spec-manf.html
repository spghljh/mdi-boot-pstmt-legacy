<div th:fragment="manfGraph(manfCpu)">
    <div class="line_spec">
        <div class="chart_div">

            <div class="chart_div_image1">
                <div class="Module_Layout_1_1_1_1_0" style="margin-left:20px;">
                    <a style="font-size:15px; color:white; width: 40px;">Mnf</a>
                </div>
            </div>

            <div class="chart_div_image2">
                <div><a>제조사</a></div>
            </div>

            <div class="chart_div_image4" style="width:45px;">
                <div class="chart_div_image4_brand" style="margin-right:5px;">
                    <a th:href="@{'/cpus?manf=' + ${manfCpu}}">
                        <span th:replace="fragments/cpu-spec/percpu-brand :: brand(${manfCpu})"></span>
                    </a>
                </div>
            </div>

            <div class="chart_div_image3" style="width:100px; justify-content:left; font-size:20px;">
                <div>
                    <a class="chart_div_image3_parameter"
                       th:href="@{'/cpus?manf=' + ${manfCpu}}"
                       th:text="${manfCpu}"></a>
                </div>
            </div>

            <div class="chart_div_graph_cpu_nochart">
                <div class="chart_div_graph_cpu_nochart_button">
                    <a th:href="@{'/cpus?manf=' + ${manfCpu}}">
                        <a style="color:#e0c2fe !important; text-shadow:0 0 2px black !important; font-weight:700 !important; margin-right:-5px !important; margin-left:-8px !important;"
                           th:href="@{'/cpus?manf=' + ${manfCpu}}"
                           th:text="${manfCpu}"></a>
                        <a th:href="@{'/cpus?manf=' + ${manfCpu}}">의 다른 제품</a>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
