<!-- src/main/resources/templates/fragments/mdi-cpu-device-brand-list/device-brand-samsung.html -->
<div th:fragment="deviceBrandGraphSamsung">
  <div class="chart_div_BrandGraph_line">

    <div th:if="${brandCounts['samsung'] > 0}" id="samsung">
      <div class="chart_div_BrandGraph">
        <div class="chart_div_BrandGraph_image1">
          <div class="chart_div_BrandGraph_image_content">
            <img src="/image/samsung.png" alt="samsung" style="height: 40px;" />
          </div>
        </div>
        <div class="chart_div_BrandGraph_image2">
          <div class="chart_div_BrandGraph_graph">
            <div id="chart_div_BrandGraph_samsung" style="width: 100%; height:100%;"></div>
          </div>
        </div>
      </div>

      <script th:inline="javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(function() {
          var data = google.visualization.arrayToDataTable([
            ['제조사','모델 수', { role: 'style' }],
            ['samsung', [[${brandCounts['samsung']}]], '#f80185']
          ]);

          var view = new google.visualization.DataView(data);
          view.setColumns([0, 1, 2, {
            calc: "stringify",
            sourceColumn: 1,
            type: "string",
            role: "annotation"
          }]);

          var options = {
            backgroundColor:'transparent',
            chartArea: {width: '90%', height: '50%'},
            legend: { position: "none" },
            bar: { groupWidth: '100%' },
            hAxis: {
              viewWindowMode: 'maximized',
              showLabel: false,
              minValue: 0,
              maxValue: 10,
              gridlines: { color: 'transparent' },
              textPosition: 'none'
            },
            vAxis: {
              viewWindowMode: 'maximized',
              showLabel: false,
              textStyle: { fontSize: 26, bold: true },
              textPosition: 'none'
            },
            annotations: {
              textStyle: {
                fontSize: 35,
                bold: true,
                color: 'white',
                opacity: 1.8
              }
            }
          };

          var chart = new google.visualization.BarChart(document.getElementById('chart_div_BrandGraph_samsung'));
          chart.draw(view, options);
        });
      </script>
    </div>

  </div>
</div>
