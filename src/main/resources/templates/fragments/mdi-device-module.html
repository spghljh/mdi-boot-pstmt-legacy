<!-- fragments/mdi-module2.html -->
<div th:fragment="mdiModule2">
  <div class="mdi1_total1">
    <div class="Total_Count">
      <div class="Total_Count_Amount"><a th:text="${totalDeviceCount}">0</a></div>
      <div class="Total_Count_Device"><a>디바이스</a></div>
    </div>
  </div>

  <div class="mdi1">
    <div class="mdi_core_total">

      <!-- 각 제조사별 차트 삽입 -->
      <div th:replace="~{fragments/mdi-device-manf/mdi-hp :: hpChart}"></div>
      <div th:replace="~{fragments/mdi-device-manf/mdi-msi :: msiChart}"></div>
      <div th:replace="~{fragments/mdi-device-manf/mdi-asus :: asusChart}"></div>
      <div th:replace="~{fragments/mdi-device-manf/mdi-dell :: dellChart}"></div>
      <div th:replace="~{fragments/mdi-device-manf/mdi-samsung :: samsungChart}"></div>
      <div th:replace="~{fragments/mdi-device-manf/mdi-lg :: lgChart}"></div>
      <div th:replace="~{fragments/mdi-device-manf/mdi-manf-pie :: manufacturerPie}"></div>

      <!-- 각 제조사별 차트 영역 -->
      <div class="mdi_core">
        <div class="core001"><a class="core_nums">hp</a></div>
        <div class="core001_num"><div id="chart_div_core1" style="width: 900px; height:100px;"></div></div>
      </div>
      <div class="mdi_core">
        <div class="core001"><a class="core_nums">msi</a></div>
        <div class="core001_num"><div id="chart_div_core2" style="width: 900px; height:100px;"></div></div>
      </div>
      <div class="mdi_core">
        <div class="core001"><a class="core_nums">asus</a></div>
        <div class="core001_num"><div id="chart_div_core3" style="width: 900px; height:100px;"></div></div>
      </div>
      <div class="mdi_core">
        <div class="core001"><a class="core_nums">dell</a></div>
        <div class="core001_num"><div id="chart_div_core4" style="width: 900px; height:100px;"></div></div>
      </div>
      <div class="mdi_core">
        <div class="core001"><a class="core_nums">samsung</a></div>
        <div class="core001_num"><div id="chart_div_samsung" style="width: 900px; height:100px;"></div></div>
      </div>
      <div class="mdi_core">
        <div class="core001"><a class="core_nums">lg</a></div>
        <div class="core001_num"><div id="chart_div_lg" style="width: 900px; height:100px;"></div></div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="mdi_corepie">
      <div id="mdi_CorePie2" style="width: 800px; height: 400px;"></div> 
    </div>
  </div>
</div>
