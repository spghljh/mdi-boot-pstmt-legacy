<!-- fragments/mdi-cpu-core/mdi-2core.html -->
<div th:fragment="mdi2core">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script th:inline="javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChartCore2);

    var num01 = [[${coreCount2} ?: 0]];

    function drawChartCore2() {
      var data1 = google.visualization.arrayToDataTable([
        ['', '모델 수', { role: 'style' }],
        ['2코어', num01, '#f80185']
      ]);

      var view1 = new google.visualization.DataView(data1);
      view1.setColumns([0, 1, 2, {
        calc: "stringify",
        sourceColumn: 1,
        type: "string",
        role: "annotation"
      }]);

      var options1 = {
        backgroundColor:'transparent',
        chartArea: {width: '100%', height: '40%'},
        legend: { position: "none" },
        bar: { groupWidth: '80%' },
        hAxis: {
          viewWindowMode: 'maximized',
          showLabel: false,
          minValue: 0,
          maxValue: 250,
          textPosition: 'none',
          gridlines: { color: 'none' }
        },
        vAxis: {
          viewWindowMode: 'maximized',
          showLabel: false,
          textStyle: {
            fontSize: 26,
            bold: true
          },
          textPosition: 'none'
        },
        annotations: {
          textStyle: {
            fontSize: 22,
            bold: true,
            color: 'white',
            opacity: 1.8
          }
        }
      };

      var chart1 = new google.visualization.BarChart(document.getElementById('chart_div_core1'));
      chart1.draw(view1, options1);
    }
  </script>
</div>
